<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <title>Registration Form in HTML CSS</title> -->
  <!-- Custom CSS File -->
  <link rel="stylesheet" href="styles.css" />
  <script src="validation.js"></script>
</head>
<body>
  <section class="container">
    <header>Registration Form</header>
    <form action="submit_form.php" method="POST" class="form" onsubmit="return validateForm()">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label>Student ID</label>
        <input type="text" id="student_id" name="student_id" placeholder="Student ID" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" id="birth_date" name="birth_date" placeholder="Enter birth date" required />
        </div>
      </div>

      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" value="Male" checked />
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" value="Female" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" value="Prefer not to say" />
            <label for="check-other">Prefer not to say</label>
          </div>
        </div>
      </div>

      <div class="input-box address">
        <label>Address</label>
        <input type="text" id="street_address" name="street_address" placeholder="Enter street address" required />
        <div class="column">
          <input type="text" id="region" name="region" placeholder="Enter your region" required />
          <input type="number" id="postal_code" name="postal_code" placeholder="Enter postal code" required />
        </div>
      </div>

      <button type="submit">Submit</button>
      <input type="reset" value="Reset">
    </form>
  </section>

  <script>
    function validateForm() {
      const fullName = document.getElementById('fullname').value;
      const studentID = document.getElementById('studentid').value;
      const email = document.getElementById('email').value;
      const phoneNumber = document.getElementById('phonenumber').value;
      const birthDate = document.getElementById('birthdate').value;
      const streetAddress = document.getElementById('streetaddress').value;
      const region = document.getElementById('region').value;
      const postalCode = document.getElementById('postalcode').value;

      // Basic email validation using a regular expression
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!fullName || !studentID || !email || !phoneNumber || !birthDate || !streetAddress || !region || !postalCode) {
        alert('All fields are required.');
        return false;
      }

      if (!email.match(emailPattern)) {
        alert('Please enter a valid email address.');
        return false;
      }

      // Add additional validation as needed

      // Return true if all validation passes
      return true;
    }
  </script>
</body>
</html>
